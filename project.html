<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking and Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="booking">
        <div class="main">
            <h1>APPOINTMENT BOOKING</h1>
            <p>Please fill out the form below to make an Appointment</p>
            <form method="post" id="register">
                <div class="register">
                    <input type="text" id="fname" placeholder="First Name" required></input>
                    <br><br>
                    <input type="text" id="lname" placeholder="Last Name" required></input>
                    <br><br>
                    <input type="number" id="phone" placeholder="Phone Number" required></input>
                    <br><br>
                    <input type="email" id="email" placeholder="Email" required></input>
                    <br><br>
                    <input type="date" id="date" placeholder="Preferred Date" required></input>
                    <br><br>
                    <input type="time" id="time" placeholder="Preferred Time" required></input>
                    <br><br>
                </div>
            </form>
                <div>
                    <a href="project.html" ><button id="reset">Reset</button></a>
                    <a href="subm.html"><button id="submit">submit</button></a>
                </div>
        </div>
    </section>
</body>
</html>
