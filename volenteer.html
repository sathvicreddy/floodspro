<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Relief Volunteer Registration</title>
  <link rel="stylesheet" href="vol.css">
</head>
<body>
  <header>
    <h1>Flood Relief Volunteer Registration</h1>
  </header>
  
  <main>
    <section class="registration-form">
      <h2>Volunteer Registration</h2>
      <form action="process_registration.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" placeholder="Days and times available" required>

        <label for="skills">Skills (Optional):</label>
        <textarea id="skills" name="skills" rows="4"></textarea>

        <input type="submit" value="Register">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Flood Relief Organization</p>
  </footer>
</body>
</html>
